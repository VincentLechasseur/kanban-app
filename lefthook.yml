pre-commit:
  parallel: true
  jobs:
    - name: prettier
      glob: "*.{ts,tsx,js,json,css}"
      run: bunx prettier --check {staged_files}

    - name: oxlint
      glob: "*.{ts,tsx}"
      run: bunx oxlint {staged_files}

    - name: typecheck
      run: bun run typecheck

    - name: knip
      run: bun run knip

pre-push:
  jobs:
    - name: build
      run: bun run build

# Note: Convex deploy is handled by GitHub Actions (see .github/workflows/deploy.yml)
# Running it as a pre-push hook causes SSH connection timeouts
